EditView=<br>Das Bearbeiten ist in der Baumansicht möglich. Die Bearbeitungsoptionen für den gewählten Knoteninhalt<br>finden Sie im<b> Popup-Menü</b>,welches durch einen Rechtsklick aufgerufen werden kann, oder im Bearbeitungs und Einfüge Menü zu finden ist.</b>. Beim Einfügen eines neuen<br>Elements oder Attributs sind nur gültige Optionen geeignet.</br><br>In der Voreinstellung</b>, die im Werkzeugmenü zu finden sind, können Sie eine Datei<b> mit Read Only im</b><b> General </b>Tab öffnen. Die Datei, die mit der Read Only Option geöffnet wurde, kann nicht editiert werden.<br>Nachdem Öffnen einer Datei ist es nicht möglich den Bearbeitungsmodus zu wechseln.</br>Um das Editieren zu ermöglichen, muss die Datei geschlossen, die Read Only Option ausgeschaltet und die Datei neu geöffnet werden.</br><br>Die Rückgangs und Wiederholungs Funktionen werden noch nicht unterstützt.<br>
