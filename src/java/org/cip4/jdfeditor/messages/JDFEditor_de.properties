FurtherDevView=<br><font size\=3><b>Suggestions of Further Development</b></font><br>The following features have not been implemented in the CIP4 JDF Editor<br>and this is a suggestion of features to add to the application;<ul type\="circle"><li>Schema Validation</li><li>Undo and Redo</li><li>Source View</li><li>Improve Validation after Editing</li><li>Enhance JMF Support</li><li>Change Comment-text directly in the Comment View</li></ul>One other possible feature to add is the ability to execute the JDF process<br>associated with the JDF file displayed in the editor with the return URL setup<br>to notify the editor so that it could be automatically reloaded after process<br>execution. This would allow the user to see how process execution modifies<br>the JDF and allow a quick means for testing processes.<br><br>Yet another feature is to implement the ability to put together a table with<br>starting point in a JDF file. The table elements will contain information about<br>all the possible processes, resources and attributes in the JDF file. This table<br>will be useful for interoperability purposes.<br><br><font size\=3><b>Trouble with Java VM</b></font><br>If the CIP4 JDFEditor has problems finding your Java Virtual Machine, open the<br>JDFEditor.prop File with a text editor, e.g. Windows Notepad, and add a \# in front<br>of the Line\:<br><br><b>jdkversion \= 1.4.2 1.4.1 1.4 1.3</b><br><br>so that the Starter Application won\u0092t read that line, or simply delete it.<br>Thereafter add a new Line\:<br><br><b>javadllpath \= c\:\\<i>path</i>\\jvm.dll</b><br><br>where<i> path </i>is the path to where your jvm.dll File is located in your<br>Java Runtime Enviornment (JRE) directory. This should take care of any problem<br>experienced with the Java VM.<br><br><font size\=3><b>Building a .jar File</b></font><br>When building a .jar File a couple of changes has to made in certain classes. The<br>affected classes, and the number of changes that has to be made in them, is the<br>following\:<ul type\="circle"><li>JDFFrame         \u0096 Two Changes</li><li>HelpFrame        \u0096 Two Changes</li><li>PreferenceDialog \u0096 One Change</li><li>INIReader        \u0096 One Change</li></ul>The changes to be made is to Comment and Uncomment a number of Lines in the code<br>that initiates the ImageIcons. The reason for this is so that the GIF Files can be<br>included in the .jar File.<br><br>Include the following Resources when exporting a .jar File\:<ul type\="circle"><li>JDFEditor/src</li><li>JDFEditor/icons</li><li>JDFLib/src</li><li>Xerces/src</li></ul>
