"ProcessView=<br><font size\;""3><b>Prozessansicht</b></font><br>Mit einem Klick auf einen JDF Knoteninhalt in der Baumansicht lässt sich die Prozessansicht für diesen Knoteninhalt anzeigen.<br>Die In- & Output Ansicht is automatisch ausgewählt; um die Prozesse sehen zu können, klicken Sie auf<br>den Prozessansichts Tab. Von hier ist es nun möglich den Prozess mit einem Linksklick<br>auf einen JDF Knoteninhalt zu navigieren; die Prozesse, die den Knoteninhalt beschreiben,<br> werden dann angezeigt. Durch einen Linksklick auf eine Ressource wird<br>sie in der Baumansicht ausgewählt. Um die Prozesse des Mutterknoteninhalts JDF<br> von dem angezeigten JDF Knoteninhalts anzuzeigen; gehen Sie zur Menübar und klicken auf den Knopf."""
