"ErrorView=<br><font size\;3><b>Fehleransicht</b></font><br>In der Fehleransicht werden die Fehler angezeigt, wenn die Datei gültig ist und Fehler enthält.<br>Beim Klicken auf einen Knoteninhalt in der Baumansicht werden die Fehler des Knoteninhalts und all seine Kinder<br>in der Fehleransicht aufgelistet.Durch einen Klick auf den Mutterknoteninhalt JDF werden folglich<b>die Fehler der gesamten Datei angezeigt. Wenn der Knoteninhalt gültig ist, ist die Fehleransicht leer.<br>Beim Klicken auf eines der Objekte in der Fehleransicht, wird der dazugehörige Knoteninhalt<br>im Baum ausgewählt.<br>"
