FurtherDevView=
<br><font size\=3><b>更なる開発のために</b></font>
<br>CIP4 JDF Editorでは、以下の機能はまだ実装されていません。
<br>今後、このアプリケーションに追加開発されることが望まれます。;
<ul type\="circle">
<li>スキーマチェック</li>
<li>「元に戻す」と「やり直し」</li>
<li>ソースコードビュー</li>
<li>修正後のソースチェック機能の改善</li>
<li>JMF機能サポートの改良</li>
<li>コメントビューからコメントテキストの直接編集</li>
</ul>
今後付け加えられる機能の一つとして、returnURLを設定してエディタへの通知が出来る状態で
<br>エディタに表示されたJDFファイルに関連したJDFプロセスを実行する機能があります。
<br>この結果、プロセス実行後自動的にJDFがリロードされます。
<br>This would allow the user to see how process execution modifies
<br>この機能によってユーザーはプロセスの実行によってどのようにJDFが変更されたかを参照でき、
<br>またより簡単にテストできる機能を提供します。
<br>
<br>また、他の機能としてはJDFファイルの最初にテーブルを
<br>埋め込むことができるようにすることが考えられます。
<br>そのテーブルはJDF内部の全てのプロセスやリソース、属性などについての情報を持ち、
<br>それらの情報はインタオペラビリティな目的においては非常に有用となります。
<br>
<br><font size\=3><b>Java VMに関するトラブルについて</b></font>
<br>CIP4 JDFEditorがJava VMを参照できないというトラブルが発生する場合は、
<br>JDFEditor.propファイルをNotePadなどのテキストエディタで開き、
<br>以下の記述の前に「\#」を追記してください。
<br>
<br><b>jdkversion \= 1.4.2 1.4.1 1.4 1.3</b>
<br>
<br>これにより、アプリケーション起動時に上記記述が読み込まれなくなります。
<br>その後、以下の１行を追加します。
<br>
<br><b>javadllpath \= c\:\\<i>path</i>\\jvm.dll</b>
<br>
<br><i> path </i>部分には、コンピューターのJava Runtime Environment (JRE) 
<br>のインストールフォルダ内のjvm.dllへのパスを指定します。
<br>これにより、JavaVMにまつわる問題を回避できます。
<br>
<br><font size\=3><b> .jar ファイルのビルド</b></font>
<br>When building a .jar File a couple of changes has to made in certain classes. The
<br>affected classes, and the number of changes that has to be made in them, is the
<br>following\:<ul type\="circle"><li>JDFFrame         ・Two Changes</li><li>HelpFrame        ・Two Changes</li><li>PreferenceDialog ・One Change</li><li>INIReader        ・One Change</li></ul>The changes to be made is to Comment and Uncomment a number of Lines in the code
<br>that initiates the ImageIcons. The reason for this is so that the GIF Files can be
<br>included in the .jar File.
<br>
<br>Include the following Resources when exporting a .jar File\:<ul type\="circle"><li>JDFEditor/src</li><li>JDFEditor/icons</li><li>JDFLib/src</li><li>Xerces/src</li></ul>
