GettingStarted=
<br><b>このアプリケーションはJDFおよびJMFを扱うことができます。</b>
<br>
<br>JDF Editorでは、既存のJDF/JMFファイルを開いたり、新しくJDF/JMFを作成することができます。
<br>ファイルは、<b> 「開く」ボタン</b>または<b>「ファイル」メニュー</b>の<b>「開く」</b>
<br>または<b> Ctrl+O </b>（ショートカットキー）で開くことが出来ます。また、ツリー表示部分にWindowsの
<br>エクスプローラーやデスクトップから<b>ドラッグアンドドロップ</b>することでも開くことができます。
<br>
<br>デフォルト言語は英語ですが、「ツール」メニューの<b>「設定」</b>より表示言語を選択することができます。
<br>表示可能な言語は、<ul type\="circle"><li>英語</li><li>フランス語</li><li>ドイツ語</li><li>スペイン語</li><li>スウェーデン語</li><li>日本語</li></ul>ボタンやメニュー、エラーメッセージに関して複数言語をサポートしています。
<br>言語設定を変更後に有効にするには、アプリケーションを<b>再起動</b>する必要があります。
<br>
<br>画面の表示方法については、<b>「設定」</b>メニューより<b>「画面表示方法」</b>タブで変更可能です。
<br>
<br><b> 検索 </b>機能は、ツリービューやエラービュー、入力・出力ビューで使用できます。
<br>検索は、「編集」メニューまたはショートカットキーCtrl+Fで起動します。
<br>
<br>外部ネームスペースやプライベートエレメントは、ハイライト表示することができます。
<br>ハイライト表示するためには、「エラーチェック」メニューより
<br>「外部参照ネームスペースまたはプライベートエレメントをハイライト表示にする」
<br>をクリックします。
<br>
<br>ツリービュー内でAttributeの表示をOFFにするには、「エラーチェック」メニューより
<br>「ツリー構造ビューでの関連したAttributeの表示」をクリックします。
<br>また、ツリービュー内への関連Attributeの表示も可能で、メニュー内に同様にオプションがあります。
<br>
