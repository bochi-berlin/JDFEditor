EditView=
<br>ツリービューでは編集機能があります。。
<br>選択されたノードを編集する機能は、右クリックからポップアップメニュー
<br>または「編集」「挿入」メニューより呼び出せます。
<br>新しいElementおよびAttributeを追加する場合は、有効な機能のみ表示されます。
<br>
<br>「ツール」メニュー内の「設定」では、「一般」タブより読み取り専用モードでファイルを開くようにできます。
<br>読み取り専用モードでは、一切のファイル編集はできません。
<br>ファイルを開いたあとは、ファイルを開くモードを変更することはできません。
<br>ファイルを編集可能にする場合は、ファイルを閉じてから読み取り専用をOFFにし、再度ファイルを開いてください。
<br>
<br>※「取り消し」および「やりなおし」機能は現時点ではまだサポートされていません。
